<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Thương Hiệu</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/runflex.jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="../assets/js/thuonghieu.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Font Awesome -->
</head>

<body ng-controller="BrandController">
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar -->
    <div ng-include="'../Layout/Sidebar.html'"></div>

    <!-- Body Wrapper -->
    <div class="body-wrapper">
      <div ng-include="'../Layout/Header.html'"></div>
      <div class="container-fluid">
        <h1 class="text-center mb-4">QUẢN LÝ THƯƠNG HIỆU</h1>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
          <i class="fas fa-plus-circle"></i> Thêm Thương Hiệu
        </button>

        <!-- Modal Thêm Thương Hiệu -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Thêm Thương Hiệu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addBrandForm" ng-submit="addBrand()">
                  <div class="mb-3">
                    <label for="brandName" class="form-label">Tên Thương Hiệu</label>
                    <input type="text" class="form-control" ng-model="newBrand.brandName">
                  </div>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Lưu
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Bảng Thương Hiệu -->
        <div class="table-responsive mt-3">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tên Thương Hiệu</th>
                <th scope="col">Trạng Thái</th>
                <th scope="col" class="text-center">Hành Động</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="brand in brands">
                <td>{{$index + 1}}</td>

                <!-- Hiển thị ô nhập nếu đang chỉnh sửa, hiển thị tên nếu không chỉnh sửa -->
                <td style="min-height: 40px; display: flex; align-items: center;">
                  <span ng-if="!brand.isEditing">{{ brand.brandName }}</span>
                  <input ng-if="brand.isEditing" type="text" ng-model="brand.brandName" style="flex: 1;" />
                </td>

                <!-- Hiển thị trạng thái -->
                <td>
                  <span ng-if="!brand.isEditing" class="badge"
                    ng-class="{'bg-success': brand.status == 1, 'bg-danger': brand.status != 1}">
                    {{ brand.status == 1 ? 'Hoạt Động' : 'Ngưng Hoạt Động' }}
                  </span>
                  <select ng-if="brand.isEditing" class="form-select" ng-model="brand.status">
                    <option value="1">Hoạt Động</option>
                    <option value="0">Ngưng Hoạt Động</option>
                  </select>
                </td>

                <!-- Hành động -->
                <td class="text-center">
                  <button type="button" class="btn btn-warning btn-sm" ng-click="toggleEdit(brand)">
                    <i class="fas" ng-class="{'fa-save': brand.isEditing, 'fa-edit': !brand.isEditing}"></i>
                    {{ brand.isEditing ? 'Lưu' : 'Sửa' }}
                  </button>

                  <button type="button" class="btn btn-secondary btn-sm" ng-if="brand.isEditing"
                    ng-click="cancelEdit(brand)">
                    <i class="fas fa-times"></i> Hủy
                  </button>

                  <button type="button" class="btn btn-danger btn-sm" ng-click="deleteBrand(brand.id)">
                    <i class="fas fa-trash"></i> Xóa
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>

</html>
