<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Danh Mục</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="../assets/js/danhmuc.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- Iconify -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</head>

<body ng-controller="CategoryController">
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div ng-include="'../Layout/Sidebar.html'"></div>

    <div class="body-wrapper">
      <div ng-include="'../Layout/Header.html'"></div>

      <div class="container-fluid">
        <h1 class="text-center mb-4">QUẢN LÝ DANH MỤC</h1>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal"><i
            class="fas fa-plus-circle"></i> Thêm Danh
          Mục</button>

        <!-- Modal Thêm Danh Mục -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Thêm Danh Mục</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="addCategoryForm" ng-submit="addCategory()">
                  <div class="mb-3">
                    <label for="categoryName" class="form-label">Tên Danh Mục</label>
                    <input type="text" class="form-control" id="tenDanhMuc" ng-model="newCategory.categoryName">
                  </div>
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Bảng Danh Mục -->
        <div class="table-responsive mt-3">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tên Danh Mục</th>
                <th scope="col">Trạng Thái</th>
                <th scope="col" class="text-center">Hành Động</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="category in categories">
                <td>{{$index + 1}}</td>

                <!-- Hiển thị ô nhập nếu đang chỉnh sửa, hiển thị tên nếu không chỉnh sửa -->
                <td>
                  <span ng-if="!category.isEditing">{{ category.categoryName }}</span>
                  <input ng-if="category.isEditing" type="text" ng-model="category.categoryName" />
                </td>

                <td>
                  <span ng-if="!category.isEditing" class="badge"
                    ng-class="{'bg-success': category.status == 1, 'bg-danger': category.status != 1}">
                    {{ category.status == 1 ? 'Hoạt Động' : 'Ngưng Hoạt Động' }}
                  </span>
                  <select ng-if="category.isEditing" class="form-select" ng-model="category.status">
                    <option value="1">Hoạt Động</option>
                    <option value="0">Ngưng Hoạt Động</option>
                  </select>
                </td>

                <!-- Hành động -->
                <td class="text-center">
                  <!-- Sửa Button with Icon -->
                  <button type="button" class="btn btn-warning btn-sm" ng-click="toggleEdit(category)">
                    <iconify-icon icon="mdi:pencil" width="16" height="16"></iconify-icon>
                    {{ category.isEditing ? 'Lưu' : 'Sửa' }}
                  </button>

                  <!-- Hủy Button with Icon -->
                  <button type="button" class="btn btn-secondary btn-sm" ng-if="category.isEditing"
                    ng-click="cancelEdit(category)">
                    <iconify-icon icon="mdi:cancel" width="16" height="16"></iconify-icon>
                    Hủy
                  </button>

                  <!-- Xóa Button with Icon -->
                  <button type="button" class="btn btn-danger btn-sm" ng-click="deleteCategory(category.id)">
                    <iconify-icon icon="mdi:trash-can" width="16" height="16"></iconify-icon>
                    Xóa
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS and other scripts -->
  <script src="../assets/js/main.js"></script>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>

</html>
