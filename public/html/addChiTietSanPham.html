<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm CTSP</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/runflex.jpg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/assets/js/app.module.js"></script>

</head>

<body ng-controller="chiTietSanPhamController">
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <div ng-include="'../Layout/Sidebar.html'"></div>

        <div class="body-wrapper">
            <div ng-include="'../Layout/Header.html'"></div>
            <div class="container-fluid">

                <div class="container mt-5">
                    <div class="card shadow-lg">
                        <div class="card-header bg-primary text-white text-center">
                            <h3>Thêm Chi Tiết Sản Phẩm</h3>
                        </div>
                        <div class="card-body">
                            <form name="productForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="product" class="form-label">Tên sản phẩm:</label>
                                        <select id="product" class="form-select" ng-model="productdetail.product"
                                            ng-options="product as product.productName for product in products"
                                            required>
                                            <option value="">Chọn tên sản phẩm</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="material" class="form-label">Chất liệu:</label>
                                        <select id="material" class="form-select" ng-model="productdetail.material"
                                            ng-options="material as material.materialName for material in materials"
                                            required>
                                            <option value="">Chọn chất liệu</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Kích cỡ:</label>
                                        <div class="dropdown">
                                            <button class="btn btn-outline-primary dropdown-toggle w-100" type="button"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                Chọn kích cỡ
                                            </button>
                                            <ul class="dropdown-menu w-100">
                                                <li ng-repeat="size in sizes | orderBy:'sizeNumber'">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox"
                                                            ng-model="size.selected">
                                                        <label class="form-check-label">{{size.sizeNumber}}</label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Màu sắc:</label>
                                        <div class="dropdown">
                                            <button class="btn btn-outline-primary dropdown-toggle w-100" type="button"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                Chọn màu sắc
                                            </button>
                                            <ul class="dropdown-menu w-100">
                                                <li ng-repeat="color in colors">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox"
                                                            ng-model="color.selected">
                                                        <label class="form-check-label">{{color.colorName}}</label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-success px-4" ng-click="taoSanPham()">
                                        <i class="fas fa-plus"></i> Tạo Sản Phẩm
                                    </button>
                                </div>
                            </form>

                            <!-- Hiển thị danh sách sản phẩm theo màu sắc -->
                            <div class="mt-4" ng-repeat="color in colors" ng-if="color.selected">
                                <h5 class="text-center text-primary">Các sản phẩm màu {{color.colorName}}</h5>
                                <table class="table table-bordered mt-3">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Chọn</th>
                                            <th>Sản phẩm</th>
                                            <th>Số lượng</th>
                                            <th>Đơn giá</th>
                                            <th>Chất liệu</th>
                                            <th>Danh mục</th>
                                            <th>Thương hiệu</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="sp in productPreview | filter:{'color': color}">
                                            <td><input type="checkbox" ng-model="sp.chonThem"></td>
                                            <td>{{sp.product.productName}} [{{sp.color.colorName}} -
                                                {{sp.size.sizeNumber}}]</td>
                                            <td><input type="number" ng-model="sp.quantity"
                                                    class="form-control form-control-sm"></td>
                                            <td><input type="number" ng-model="sp.price"
                                                    class="form-control form-control-sm"></td>
                                            <td>{{sp.material.materialName}}</td>
                                            <td>{{sp.category.categoryName}}</td>
                                            <td>{{sp.brand.brandName}}</td>
                                            <td>
                                                <button class="btn btn-danger btn-sm" ng-click="xoaSanPham(sp)">
                                                    <i class="fas fa-trash"></i> Xóa
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Nút Thêm sản phẩm chỉ hiển thị nếu có sản phẩm được tạo -->
                            <div class="d-flex justify-content-center mt-4" ng-if="productPreview.length > 0">
                                <button type="button" class="btn btn-primary px-4" ng-click="themSanPham()">
                                    <i class="fas fa-plus-circle"></i> Thêm sản phẩm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/chitietsanpham.js"></script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
</body>

</html>
