<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            padding: 40px;
            color: #2f3640;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table thead {
            background-color: #3498db;
            color: white;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
        }
        table th {
            font-size: 16px;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #e8f6ff;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-add {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-add:hover {
            background-color: #27ae60;
        }
        .actions a {
            margin-right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
        }
        .actions a:hover {
            background-color: #2980b9;
        }
        .actions a.delete {
            background-color: #e74c3c;
        }
        .actions a.delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Quản lý sản phẩm</h1>
    <a href="create.html" class="btn-add">+ Thêm sản phẩm mới</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dòng mẫu sản phẩm -->
            <tr>
                <td>1</td>
                <td>Sản phẩm 1</td>
                <td>Mô tả ngắn của sản phẩm 1</td>
                <td>100,000 VNĐ</td>
                <td class="actions">
                    <a href="edit.html" class="edit">Sửa</a>
                    <a href="#" class="delete" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">Xóa</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sản phẩm 2</td>
                <td>Mô tả ngắn của sản phẩm 2</td>
                <td>200,000 VNĐ</td>
                <td class="actions">
                    <a href="edit.html" class="edit">Sửa</a>
                    <a href="#" class="delete" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
