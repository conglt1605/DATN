<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Kích Cỡ</title>
    <style>
        .size-container {
            position: relative;
            display: inline-block;
        }
        
        .size-list {
            display: none;
            /* Ẩn danh sách kích cỡ ban đầu */
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
        }
        
        .size-container:hover .size-list {
            display: block;
            /* Hiện danh sách khi hover */
        }
        
        .size-option {
            margin: 5px 0;
        }
        /* Thêm một số kiểu cho ô nhập và nút */
        
        #newSize {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Chọn Kích Cỡ</h1>
    <div class="size-container">
        <button>Chọn Kích Cỡ</button>
        <div class="size-list" id="sizeList">
            <div class="size-option"><input type="checkbox" value="39"> 39</div>
            <div class="size-option"><input type="checkbox" value="40"> 40</div>
            <div class="size-option"><input type="checkbox" value="41"> 41</div>
            <div class="size-option"><input type="checkbox" value="42"> 42</div>
            <div class="size-option"><input type="checkbox" value="43"> 43</div>
            <div class="size-option"><input type="checkbox" value="44"> 44</div>
            <div class="size-option"><input type="checkbox" value="45"> 45</div>
            <div class="size-option"><input type="checkbox" value="46"> 46</div>
            <input type="text" id="newSize" placeholder="Thêm kích cỡ mới">
            <button onclick="addSize()">+ Thêm</button>
        </div>
    </div>

    <script>
        function addSize() {
            const newSize = document.getElementById('newSize').value;
            if (newSize) {
                const sizeList = document.getElementById('sizeList');
                const newOption = document.createElement('div');
                newOption.className = 'size-option';
                newOption.innerHTML = `<input type="checkbox" value="${newSize}"> ${newSize}`;
                sizeList.appendChild(newOption);
                document.getElementById('newSize').value = ''; // Reset input
            } else {
                alert('Vui lòng nhập kích cỡ.');
            }
        }
    </script>
</body>

</html>
