<!--Content-->
<div class="content">
    <section class="signin ">
        <div class="container">
            <div class="signin-left">
                <div class="sign-title">
                    <h1>Đăng nhập</h1>
                </div>
            </div>
            <div class="signin-right " id="a-sign">
                <form ng-submit="signin()">
                    <!-- Thêm ng-submit để gọi signin -->
                    <div class="username form-control1">
                        <input type="username" ng-model="form.userName" placeholder="Tài khoản">
                    </div>
                    <div class="password form-control1">
                        <input type="password" id="password" ng-model="form.password" placeholder="Mật khẩu">
                    </div>
                    <div class="submit">
                        <input class="btn" type="submit" value="Đăng Nhập">
                    </div>
                    <div class="signup-link" style="text-align: center; margin-top: 10px;">
                        <span>
                             Bạn chưa có tài khoản? <a href="/signup" style="text-decoration: none; color: #007bff; font-weight: bold;">Đăng ký</a>
                         </span>
                    </div>
                </form>
            </div>
            <div class="signin-right " id="b-sign">
                <form action="">
                    <div class="username form-control1 ">
                        <h2>Phục hồi mật khẩu</h2>
                    </div>
                    <div class="recaptcha form-control1">This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</div>
                    <div class="submit">
                        <input class="btn" type="submit" value="Gửi">
                        <div class="forgetpassword">
                            <a href="" id="huy">Hủy</a>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </section>
