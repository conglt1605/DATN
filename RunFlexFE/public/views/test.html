<div class="color-picker-container">
    <h2>Chọn Màu Sắc</h2>
    <color-picker [(colorPicker)]="selectedColor" [cpPosition]="'bottom'" [cpOutputFormat]="'hex'" [cpPresetColors]="['#fff', '#000', '#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722']">
    </color-picker>
    <div class="selected-color-preview" [style.background-color]="selectedColor">
        Màu Đã Chọn: {{ selectedColor }}
    </div>
</div>

<style>
    .color-picker-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    
    .selected-color-preview {
        margin-top: 20px;
        width: 200px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        color: white;
    }
</style>
