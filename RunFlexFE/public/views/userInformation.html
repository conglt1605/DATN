<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12 sidebar-fix">
            <div class="wrap-filter">
                <div class="box_sidebar">
                    <div class="block left-module">
                        <div class="filter_xs">
                            <div class="profile">
                                <img src="https://res.cloudinary.com/dvdgvw0lj/image/upload/v1733900015/56c14bbb-e695-48cf-b5e2-011d4c73e399.png" alt="Avatar" class="avatar">
                                <span class="name">{{userById.username}}</span>
                            </div>
                            <div class="layered">
                                <ul class="menu-items">
                                    <li>
                                        <a href="/account">
                                            <i class="icon-user"></i>
                                            <span>Tài khoản của tôi</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/myorder">
                                            <i class="icon-shopping-cart"></i>
                                            <span>Đơn Mua</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="logout()">
                                            <i class="icon-power-off"></i>
                                            <span>Đăng Xuất</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thông tin người dùng -->
        <div class="col-md-6 col-sm-12 mx-auto">
            <div class="card user-info-card" style="padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); background-color: #ffffff;">
                <h3 class="text-center">Thông Tin Người Dùng</h3>
                <form>
                    <div class="form-group">
                        <label for="fullname">Họ và Tên</label>
                        <input type="text" ng-model="userById.fullName" class="form-control" placeholder="Nhập họ và tên">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" ng-model="userById.email" class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Số Điện Thoại</label>
                        <input type="text" ng-model="userById.phoneNumber" class="form-control" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="address">Địa Chỉ</label>
                        <textarea id="address" ng-model="userById.address" class="form-control" placeholder="Nhập địa chỉ" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-primary" ng-click="updateUser()">Cập Nhật Thông Tin</button>
                        <button type="button" class="btn btn-secondary">Đổi Mật Khẩu</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
