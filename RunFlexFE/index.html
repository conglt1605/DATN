<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loại đế giày</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/js/sanPhamController.js"></script>
    <style>
        .dropdown {
            width: 200px;
            margin-bottom: 10px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .input-group button {
            margin-left: 5px;
        }
    </style>
</head>

<body ng-controller="deGiayController">

    <h2>Chọn loại đế giày</h2>

    <div class="dropdown">
        <select ng-model="selectedDeGiay" ng-options="de as de.ten for de in danhSachDe">
            <option value="">Chọn loại đế</option>
        </select>
    </div>

    <div class="input-group">
        <input type="text" ng-model="newDeGiay" placeholder="Thêm đế giày">
        <button ng-click="themDeGiay()">+ Thêm</button>
    </div>

    <script>
        var app = angular.module("myApp", []);

        app.controller("deGiayController", function($scope) {
            // Danh sách các loại đế giày có sẵn
            $scope.danhSachDe = [{
                ten: "Cao su non"
            }, {
                ten: "Nhựa"
            }, {
                ten: "Gỗ"
            }, {
                ten: "Đặc"
            }, {
                ten: "Đinh"
            }, {
                ten: "Cao su"
            }];

            // Thêm loại đế giày mới
            $scope.themDeGiay = function() {
                if ($scope.newDeGiay) {
                    $scope.danhSachDe.push({
                        ten: $scope.newDeGiay
                    });
                    $scope.newDeGiay = ""; // Reset ô nhập sau khi thêm
                }
            };
        });
    </script>
</body>

</html>
