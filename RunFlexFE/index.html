<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân Viên</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body ng-controller="MainController">
    <h1>Danh sách nhân viên</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mã</th>
                <th>Tên</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="nhanVien in nhanViens">
                <td>{{ nhanVien.id }}</td>
                <td>{{ nhanVien.maNhanVien }}</td>
                <td>{{ nhanVien.tenNhanVien }}</td>
                <td>
                    <button ng-click="editData(nhanVien)">Sửa</button>
                    <button ng-click="deleteData(nhanVien.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Thêm / Cập nhật nhân viên</h2>
    <form>
        <div>
            <label>Mã:</label>
            <input type="text" ng-model="nhanVien.ma">
        </div>
        <div>
            <label>Tên:</label>
            <input type="text" ng-model="nhanVien.ten">
        </div>
        <button type="button" ng-click="submitData()">Thêm mới</button>
        <button type="button" ng-click="updateData()">Cập nhật</button>
        <button type="button" ng-click="resetForm()">Làm mới</button>
    </form>
</body>

</html>
